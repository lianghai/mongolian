---

- cp: 0x200C # ZERO WIDTH NON-JOINER
  id: "zwnj"

- cp: 0x200D # ZERO WIDTH JOINER
  id: "zwj"

- cp: 0x202F # NARROW NO-BREAK SPACE
  id: "nnbsp"

- cp: 0x180A # MONGOLIAN NIRUGU
  id: "nirugu"

- cp: 0x180E # MONGOLIAN VOWEL SEPARATOR
  id: "mvs"

- cp: 0x180B # MONGOLIAN FREE VARIATION SELECTOR ONE
  id: "fvs1"

- cp: 0x180C # MONGOLIAN FREE VARIATION SELECTOR TWO
  id: "fvs2"

- cp: 0x180D # MONGOLIAN FREE VARIATION SELECTOR THREE
  id: "fvs3"

- cp: 0x180F # MONGOLIAN FREE VARIATION SELECTOR FOUR; draft candidate character for Unicode 14.0
  id: "fvs4"

- cp: 0x1807 # ᠇ MONGOLIAN SIBE SYLLABLE BOUNDARY MARKER
  id: "aleph"
  transcription: "’"
  variants_by_joining_form:
    medi:
      - written_units: [.A]

- cp: 0x1820 # ᠠ MONGOLIAN LETTER A
  id: "a"
  variants_by_joining_form:
    isol:
      - written_units: [.A, .A]
        conditions: [.fallback]
        fvs: 1
      - written_units: [.A]
        fvs: 3
        known_fvs_usage: ["exclamatory particle: a A"]
      - written_units: [.Aa]
        conditions: [.chachlag, .particle]
        fvs: 2
    init:
      - written_units: [.A, .A]
        conditions: [.fallback]
        fvs: 1
      - written_units: [.A]
        conditions: [.particle]
        fvs: 2
    medi:
      - written_units: [.A]
    fina:
      - written_units: [.A]
      # - written_units: [.Aa]
      #   fvs: 1
      #   known_fvs_usage: ["Ali Gali, na NÁ"]
      #   note: "Ali Gali a"

- cp: 0x1821 # ᠡ MONGOLIAN LETTER E
  id: "e"
  variants_by_joining_form:
    isol:
      - written_units: [.A]
        conditions: [.fallback]
        fvs: 1
      - written_units: [.Aa]
        conditions: [.chachlag, .particle]
        fvs: 2
    init:
      - written_units: [.A]
    medi:
      - written_units: [.A]
    fina:
      - written_units: [.A]

- cp: 0x1822 # ᠢ MONGOLIAN LETTER I
  id: "i"
  variants_by_joining_form:
    isol:
      - written_units: [.A, .I]
        conditions: [.fallback]
        fvs: 1
      - written_units: [.I]
        conditions: [.particle]
        fvs: 2
      - written_units: [.Ix]
        fvs: 3
        note: "Early modern orthographies"
    init:
      - written_units: [.A, .I]
        conditions: [.fallback]
        fvs: 1
      - written_units: [.I]
        conditions: [.particle]
        fvs: 2
    medi:
      - written_units: [.I]
        conditions: [.fallback]
        fvs: 1
      - written_units: [.I, .I]
        conditions: [.devsger]
        fvs: 2
    fina:
      - written_units: [.I]

- cp: 0x1823 # ᠣ MONGOLIAN LETTER O
  id: "o"
  variants_by_joining_form:
    isol:
      - written_units: [.A, .O]
    init:
      - written_units: [.A, .O]
    medi:
      - written_units: [.O]
    fina:
      - written_units: [.O]
        conditions: [.marked, .post_bowed]
        fvs: 1
      - written_units: [.U]
        conditions: [.fallback]
        fvs: 2

- cp: 0x1824 # ᠤ MONGOLIAN LETTER U
  id: "u"
