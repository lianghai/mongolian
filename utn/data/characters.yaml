        menksoft_puas: [0xE279]
      - written_units: [.I]
        conditions: [.particle]
        fvs: 2
        menksoft_puas: [0xE282]
      - written_units: [.Ix]
        fvs: 3
        note: "Early modern orthographies"
        menksoft_puas: [0xE350]
    init:
      - written_units: [.A, .I]
        conditions: [.fallback]
        fvs: 1
        menksoft_puas: [0xE27A]
      - written_units: [.I]
        conditions: [.particle]
        fvs: 2
    medi:
      - written_units: [.I]
        conditions: [.fallback]
        fvs: 1
        menksoft_puas: [0xE27E, 0xE27F, 0xE280]
      - written_units: [.I, .I]
        conditions: [.devsger]
        fvs: 2
        menksoft_puas: [0xE281]
    fina:
      - written_units: [.I]
        menksoft_puas: [0xE27B, 0xE27C]
  extra_variants_by_joining_form:
    medi:
      - written_units: [.A, .I]
        menksoft_puas: [0xE27D]

