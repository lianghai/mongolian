        menksoft_puas: [0xE270]
      - written_units: [.Aa]
        conditions: [.chachlag, .particle]
        fvs: 2
        menksoft_puas: [0xE274]
    init:
      - written_units: [.A]
        menksoft_puas: [0xE271]
    medi:
      - written_units: [.A]
        menksoft_puas: [0xE276, 0xE277, 0xE278]
    fina:
      - written_units: [.A]
        menksoft_puas: [0xE273, 0xE275]
  extra_variants_by_joining_form:
