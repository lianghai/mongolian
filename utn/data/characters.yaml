        fvs: 1
      - written_units: [.A, .U]
        fvs: 2
      - written_units: [.U]
        conditions: [.particle]
        fvs: 3
      - written_units: [.Ux]
        fvs: 4
    init:
      - written_units: [.A, .O, .I]
        conditions: [.fallback]
        fvs: 1
      - written_units: [.O]
        conditions: [.particle]
        fvs: 2
    medi:
      - written_units: [.O, .I]
        conditions: [.marked]
        fvs: 1
      - written_units: [.O]
        conditions: [.fallback, .particle]
        fvs: 2
    fina:
      - written_units: [.Ue]
        conditions: [.marked]
        fvs: 1
      - written_units: [.O]
        conditions: [.post_bowed]
        fvs: 2
      - written_units: [.U]
        conditions: [.fallback, .particle]
        fvs: 3

