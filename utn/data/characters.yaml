        fvs: 1
      - written_units: [.U]
        conditions: [.particle]
        fvs: 2
      - written_units: [.Ux]
        fvs: 3
    init:
      - written_units: [.A, .O]
        conditions: [.fallback]
        fvs: 1
      - written_units: [.O]
        conditions: [.particle]
        fvs: 2
    medi:
      - written_units: [.O]
    fina:
      - written_units: [.O]
        conditions: [.marked, .post_bowed]
        fvs: 1
      - written_units: [.U]
        conditions: [.fallback, .particle]
        fvs: 2

- cp: 0x1825 # ᠥ MONGOLIAN LETTER OE
  id: "oe"
  transcription: "ö"
  variants_by_joining_form:
    isol:
      - written_units: [.A, .Ue]
    init:
      - written_units: [.A, .O, .I]
    medi:
      - written_units: [.O, .I]
        conditions: [.marked]
        fvs: 1
      - written_units: [.O]
        conditions: [.fallback]
        fvs: 2
    fina:
      - written_units: [.Ue]
        conditions: [.marked]
        fvs: 1
      - written_units: [.O]
        conditions: [.post_bowed]
        fvs: 2
      - written_units: [.U]
        conditions: [.fallback]
        fvs: 3

- cp: 0x1826 # ᠦ MONGOLIAN LETTER UE
